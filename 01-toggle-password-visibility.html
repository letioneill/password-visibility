<!DOCTYPE html>
<html>

<head>
	<title>Password Visibility</title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<style type="text/css">
		body {
			background-color: rgb(241, 241, 241);
		}
	</style>
</head>

<body>

	<h1>Password Visibility</h1>

	<p>Enter your username and password to login.</p>

	<form>
		<div>
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>

		<div>
			<label for="show-password">
				<input type="checkbox" name="show-passwords" id="show-password">
				Show password
			</label>
		</div>

		<p>
			<button type="submit">Log In</button>
		</p>
	</form>

	<script>
		const checkBox = document.querySelector('#show-password');
		const pass = document.querySelector('#password');
		checkBox.addEventListener('click', function (event) {
			pass.type = (checkBox.checked) ? 'text' : 'password';
		}, false);
	</script>

</body>

</html>
